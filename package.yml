name       : pybind11
version    : 2.6.2
release    : 4
source     :
    - https://github.com/pybind/pybind11/archive/v2.6.2.tar.gz : 8ff2fff22df038f5cd02cea8af56622bc67f5b64534f1b83b9f133b8366acff2
license    : BSD-3-Clause
component  : programming.python
summary    : Seamless operability between C++11 and Python
description: |
    pybind11 is a lightweight header-only library that exposes C++ types in Python and vice versa, mainly to create Python bindings of existing C++ code.
patterns   :
    - /usr/include
    - /usr/share
builddeps  :
    - pkgconfig(eigen3)  # For test
    - pkgconfig(python3)
    - numpy              # For test
    - python-pytest
    - scipy              # For test
setup      : |
    mkdir -p build && pushd build
    %cmake ..
    popd
build      : |
    %python3_setup
    %make -C build
install    : |
    %python3_install
    %make_install -C build
    rm -rfv $installdir/usr/include/python3.*
check      : |
    pushd pybind11-%version%/build
    %make check
    popd
